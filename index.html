<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree of Blessings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      color: #2e7d32;
      text-align: center;
    }

    #tree-container {
      position: relative;
      width: 300px;
      height: 400px;
      background: url('https://i.ibb.co/6RtYHpj/tree.png') no-repeat center bottom;
      background-size: contain;
    }

    .leaf {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #4caf50;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .leaf:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px #ffd700;
    }

    #message {
      margin-top: 20px;
      padding: 15px 20px;
      background-color: #ffffffcc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 300px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    /* Falling leaves */
    .falling-leaf {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #4caf50;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity:1; }
      100% { transform: translateY(450px) rotate(360deg); opacity:0; }
    }
  </style>
</head>
<body>
  <h1>Tree of Blessings ðŸŒ¿</h1>
  <div id="tree-container">
    <div class="leaf" style="top: 50px; left: 50px;"></div>
    <div class="leaf" style="top: 80px; left: 200px;"></div>
    <div class="leaf" style="top: 150px; left: 100px;"></div>
    <div class="leaf" style="top: 180px; left: 180px;"></div>
    <div class="leaf" style="top: 250px; left: 130px;"></div>
  </div>

  <div id="message">Click a leaf to receive a blessing!</div>

  <script>
    const blessings = [
      "Surah Al-Fatiha (1:1-7) - The Opening",
      "Surah Al-Ikhlas (112) - Sincerity",
      "Hadith: 'The best of you are those who are best to their families.'",
      "Dua: May Allah grant you peace and happiness.",
      "Surah Al-Asr (103:1-3) - Time and patience",
      "Hadith: 'Actions are judged by intentions.'",
      "Dua: May your life be filled with blessings and guidance."
    ];

    const leaves = document.querySelectorAll('.leaf');
    const message = document.getElementById('message');

    // Leaf click event
    leaves.forEach(leaf => {
      leaf.addEventListener('click', () => {
        const randomIndex = Math.floor(Math.random() * blessings.length);
        message.textContent = blessings[randomIndex];
        message.style.opacity = 0;
        setTimeout(() => {
          message.style.opacity = 1;
        }, 50);

        // Confetti effect
        for(let i=0;i<20;i++){
          const confetti = document.createElement('div');
          confetti.classList.add('falling-leaf');
          confetti.style.left = (Math.random()*300) + "px";
          confetti.style.animationDuration = (2 + Math.random()*2) + "s";
          document.body.appendChild(confetti);
          setTimeout(()=>confetti.remove(),4000);
        }
      });
    });

    // Optional: continuously falling leaves
    function createFallingLeaf(){
      const leaf = document.createElement('div');
      leaf.classList.add('falling-leaf');
      leaf.style.left = Math.random() * window.innerWidth + 'px';
      leaf.style.animationDuration = (3 + Math.random()*3) + 's';
      document.body.appendChild(leaf);
      setTimeout(()=>leaf.remove(),6000);
    }

    setInterval(createFallingLeaf, 500);
  </script>
</body>
</html>
