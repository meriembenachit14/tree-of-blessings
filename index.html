<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree of Blessings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      color: #2e7d32;
      text-align: center;
    }

    #tree-container {
      position: relative;
      width: 300px;
      height: 400px;
      background: url('tree.jpg') no-repeat center bottom;
      background-size: contain;
    }

    .leaf {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #4caf50;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .leaf:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px #ffd700;
    }

    #message {
      margin-top: 20px;
      padding: 15px 20px;
      background-color: #ffffffcc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 300px;
      text-align: left;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      max-height: 250px;
      overflow-y: auto;
      white-space: pre-line;
    }

    .falling-leaf {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #4caf50;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity:1; }
      100% { transform: translateY(450px) rotate(360deg); opacity:0; }
    }
  </style>
</head>
<body>
  <h1>Tree of Blessings ðŸŒ¿</h1>
  <div id="tree-container">
    <div class="leaf" style="top: 50px; left: 50px;"></div>
    <div class="leaf" style="top: 80px; left: 200px;"></div>
    <div class="leaf" style="top: 150px; left: 100px;"></div>
    <div class="leaf" style="top: 180px; left: 180px;"></div>
    <div class="leaf" style="top: 250px; left: 130px;"></div>
  </div>

  <div id="message">Click a leaf to receive a blessing!</div>

  <!-- Soft background audio -->
  <audio autoplay loop>
    <source src="soft_nasheed.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const blessings = [
      // Surahs (101â€“114 full text)
      `Surah Al-Qariâ€™ah (101):
The Striking Calamity â€“
What is the Striking Calamity?
And what can make you know what is the Striking Calamity?
The Day when people will be like scattered moths,
And the mountains will be like wool fluffed up.
Then as for one whose scales are heavy [with good deeds],
He will be in a pleasant life.
But as for one whose scales are light,
His refuge will be an abyss.`,

      `Surah At-Takathur (102):
Competition in worldly increase diverts you.
Until you visit the graves.
No! You will surely know.
Then no! You will surely know.
No! If you only knew with certaintyâ€¦
You will surely see the Hellfire.
Then you will surely see it with the eye of certainty.`,

      `Surah Al-Asr (103):
By time,
Indeed, mankind is in loss,
Except for those who believe and do righteous deeds and advise each other to truth and advise each other to patience.`,

      `Surah Al-Humazah (104):
Woe to every scorner and mocker
Who collects wealth and [continuously] counts it.
He thinks that his wealth will make him immortal.
No! He will surely be thrown into the Crusher.
And what can make you know what the Crusher is?
It is the Fire of Allah, [eternally] fueled,
Which mounts directed at the hearts.
Indeed, it [Hellfire] will be closed down upon them
In extended columns.`,

      `Surah Al-Fil (105):
Have you not considered how your Lord dealt with the companions of the elephant?
Did He not make their plan into misguidance?
And He sent against them birds in flocks,
Striking them with stones of hard clay,
And made them like eaten straw.`,

      `Surah Quraysh (106):
For the accustomed security of the Quraysh â€“
Their accustomed security [during] the caravan of winter and summer â€“
Let them worship the Lord of this House,
Who has fed them, [saving them] from hunger and made them safe, [saving them] from fear.`,

      `Surah Al-Maâ€™un (107):
Have you seen the one who denies the Recompense?
For that is the one who drives away the orphan,
And does not encourage the feeding of the poor.
So woe to those who pray
[But] who are heedless of their prayer â€“
Those who make show [of their deeds]
And withhold [simple] assistance.`,

      `Surah Al-Kawthar (108):
Indeed, We have granted you, [O Muhammad], al-Kawthar.
So pray to your Lord and sacrifice [to Him alone].
Indeed, your enemy is the one cut off.`,

      `Surah Al-Kafirun (109):
Say, â€œO disbelievers,
I do not worship what you worship.
Nor are you worshippers of what I worship.
Nor will I be a worshipper of what you worship.
Nor will you be worshippers of what I worship.
For you is your religion, and for me is my religion.â€`,

      `Surah An-Nasr (110):
When the victory of Allah has come and the conquest,
And you see the people entering into the religion of Allah in multitudes,
Then exalt [Him] with praise of your Lord and ask forgiveness of Him. Indeed, He is ever Accepting of repentance.`,

      `Surah Al-Lahab (111):
May the hands of Abu Lahab be ruined, and ruined is he.
His wealth will not avail him or that which he gained.
He will [enter to] burn in a Fire of [blazing] flame
And his wife [as well] â€“ the carrier of firewood.
Around her neck is a rope of twisted fiber.`,

      `Surah Al-Ikhlas (112):
Say, â€œHe is Allah, [who is] One,
Allah, the Eternal Refuge.
He neither begets nor is born,
Nor is there to Him any equivalent.â€`,

      `Surah Al-Falaq (113):
Say, â€œI seek refuge in the Lord of daybreak
From the evil of that which He created
And from the evil of darkness when it settles
And from the evil of the blowers in knots
And from the evil of an envier when he envies.â€`,

      `Surah An-Nas (114):
Say, â€œI seek refuge in the Lord of mankind,
The Sovereign of mankind,
The God of mankind,
From the evil of the whisperer who withdraws,
Who whispers in the breasts of mankind,
Of jinn and mankind.â€`,

      // Hadiths (20 items)
      "Hadith (Sahih Bukhari 6011): 'The best of you are those who are best to their families.'",
      "Hadith (Sahih Muslim 2564): 'Actions are judged by intentions, and everyone will be rewarded according to what he intended.'",
      "Hadith (Riyad as-Salihin 14): 'A good word is charity.'",
      "Hadith (Sunan Abu Dawood 2841): 'Smiling at your brother is charity.'",
      "Hadith (Sahih Bukhari 5685): 'Seek knowledge from cradle to grave.'",
      "Hadith (Sahih Muslim 2699): 'The strong believer is better and more beloved to Allah than the weak believer, while there is good in both.'",
      "Hadith (Sahih Bukhari 6031): 'The best among you are those who learn the Qurâ€™an and teach it.'",
      "Hadith (Sahih Muslim 2603): 'Feed the hungry and visit the sick.'",
      "Hadith (Sahih Muslim 2629): 'None of you truly believes until he loves for his brother what he loves for himself.'",
      "Hadith (Sahih Muslim 2318): 'He who does not show mercy to others will not be shown mercy.'",
      "Hadith (Sunan Tirmidhi 1987): 'The one who guides to something good has a reward similar to its doer.'",
      "Hadith (Sahih Bukhari 3463): 'Pray as you have seen me praying.'",
      "Hadith (Sahih Muslim 2233): 'Do not waste water, even if you perform ablution on a flowing river.'",
      "Hadith (Sahih Muslim 2625): 'Allah is gentle and loves gentleness in all matters.'",
      "Hadith (Sunan Ibn Majah 4333): 'He who does not show gratitude to people, does not show gratitude to Allah.'",
      "Hadith (Sahih Bukhari 6114): 'The most beloved actions to Allah are those done consistently, even if small.'",
      "Hadith (Sahih Muslim 2589): 'Avoid suspicion, for suspicion is the worst of false tales.'",
      "Hadith (Sahih Bukhari 2322): 'A Muslim is one from whose tongue and hand other Muslims are safe.'",
      "Hadith (Sahih Muslim 2230): 'The best of you are those who learn the Qurâ€™an and teach it.'",
      "Hadith (Sunan Abu Dawood 2859): 'Help your brother, whether he is an oppressor or he is oppressed.'",

      // Duas (7 items)
      "Dua: May Allah bless you with health, guidance, and tranquility.",
      "Dua: May your deeds be accepted and your heart be content.",
      "Dua: May Allah protect you and your family from harm.",
      "Dua: May Allah shower mercy upon you and guide your steps.",
      "Dua: May your life be filled with barakah, peace, and joy.",
      "Dua: May Allah increase your knowledge and wisdom.",
      "Dua: May your heart be always patient and grateful."
    ];

    const leaves = document.querySelectorAll('.leaf');
    const message = document.getElementById('message');

    leaves.forEach(leaf => {
      leaf.addEventListener('click', () => {
        const randomIndex = Math.floor(Math.random() * blessings.length);
        message.textContent = blessings[randomIndex];
        message.style.opacity = 0;
        setTimeout(() => { message.style.opacity = 1; }, 50);

        // Falling leaves effect
        for(let i=0;i<20;i++){
          const confetti = document.createElement('div');
          confetti.classList.add('falling-leaf');
          confetti.style.left = (Math.random()*300) + "px";
          confetti.style.animationDuration = (2 + Math.random()*2) + "s";
          document.body.appendChild(confetti);
          setTimeout(()=>confetti.remove(),4000);
        }
      });
    });

    // Continuous background falling leaves
    function createFallingLeaf(){
      const leaf = document.createElement('div');
      leaf.classList.add('falling-leaf');
      leaf.style.left = Math.random() * window.innerWidth + 'px';
      leaf.style.animationDuration = (3 + Math.random()*3) + 's';
      document.body.appendChild(leaf);
      setTimeout(()=>leaf.remove(),6000);
    }
    setInterval(createFallingLeaf, 500);
  </script>
</body>
</html>
