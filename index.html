<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tree of Blessings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      color: #2e7d32;
      text-align: center;
    }

    #tree-container {
      position: relative;
      width: 350px;
      height: 450px;
      background: url('tree.jpg') no-repeat center bottom;
      background-size: contain;
    }

    .leaf {
      position: absolute;
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
    }

    .leaf:hover {
      transform: scale(1.3) rotate(-15deg);
      filter: drop-shadow(0 0 10px #ffd700);
    }

    #message {
      margin-top: 20px;
      padding: 15px 20px;
      background-color: #ffffffcc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 320px;
      text-align: left;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      max-height: 250px;
      overflow-y: auto;
      white-space: pre-line;
    }

    .falling-leaf {
      position: absolute;
      width: 25px;
      height: 25px;
      background: url('leaf.png') no-repeat center center;
      background-size: contain;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity:1; }
      100% { transform: translateY(450px) rotate(360deg); opacity:0; }
    }
  </style>
</head>
