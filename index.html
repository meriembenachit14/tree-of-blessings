<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree of Blessings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #2e7d32;
      text-align: center;
    }

    #tree-container {
      position: relative;
      width: 350px;
      height: 450px;
      background: url('tree.png') no-repeat center bottom;
      background-size: contain;
    }

    .leaf {
      position: absolute;
      width: 45px;
      height: 45px;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
    }

    .leaf:hover {
      transform: scale(1.3) rotate(-15deg);
      filter: drop-shadow(0 0 10px #ffd700);
    }

    #message {
      margin-top: 20px;
      padding: 15px 20px;
      background-color: #ffffffcc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 330px;
      text-align: left;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      max-height: 260px;
      overflow-y: auto;
      white-space: pre-line;
    }

    .falling-leaf {
      position: fixed;
      width: 25px;
      height: 25px;
      background: url('leaf.png') no-repeat center center;
      background-size: contain;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-40px) rotate(0deg); opacity:1; }
      100% { transform: translateY(800px) rotate(360deg); opacity:0; }
    }
  </style>
</head>

    const leaves = document.querySelectorAll('.leaf');
    const message = document.getElementById('message');

    leaves.forEach(leaf => {
      leaf.addEventListener('click', () => {
        const random = Math.floor(Math.random() * blessings.length);
        message.textContent = blessings[random];
        message.style.opacity = 0;
        setTimeout(() => message.style.opacity = 1, 50);

        // Falling leaf burst
        for (let i = 0; i < 12; i++) {
          const f = document.createElement('div');
          f.classList.add('falling-leaf');
          f.style.left = (Math.random() * window.innerWidth) + "px";
          f.style.animationDuration = (3 + Math.random() * 2) + "s";
          document.body.appendChild(f);
          setTimeout(() => f.remove(), 6000);
