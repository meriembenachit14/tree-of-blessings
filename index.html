<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree of Blessings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      color: #2e7d32;
      text-align: center;
    }

    #tree-container {
      position: relative;
      width: 300px;
      height: 400px;
      background: url('tree.jpg') no-repeat center bottom;
      background-size: contain;
    }

    .leaf {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #4caf50;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .leaf:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px #ffd700;
    }

    #message {
      margin-top: 20px;
      padding: 15px 20px;
      background-color: #ffffffcc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 300px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      max-height: 200px;
      overflow-y: auto;
    }

    .falling-leaf {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #4caf50;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity:1; }
      100% { transform: translateY(450px) rotate(360deg); opacity:0; }
    }
  </style>
</head>
<body>
  <h1>Tree of Blessings ðŸŒ¿</h1>
  <div id="tree-container">
    <div class="leaf" style="top: 50px; left: 50px;"></div>
    <div class="leaf" style="top: 80px; left: 200px;"></div>
    <div class="leaf" style="top: 150px; left: 100px;"></div>
    <div class="leaf" style="top: 180px; left: 180px;"></div>
    <div class="leaf" style="top: 250px; left: 130px;"></div>
  </div>

  <div id="message">Click a leaf to receive a blessing!</div>

  <script>
    const blessings = [
      // Surahs & Ayats
      "Al-Fatiha (1:1-7): In the name of Allah, the Most Gracious, the Most Merciful. Praise be to Allah, Lord of the worlds...",
      "Al-Ikhlas (112): Say: He is Allah, the One and Only; Allah, the Eternal, Absolute; He begets not, nor is He begotten; And there is none comparable to Him.",
      "Al-Falaq (113): Say: I seek refuge in the Lord of daybreak from the evil of what He created...",
      "An-Nas (114): Say: I seek refuge in the Lord of mankind, the Sovereign of mankind, the God of mankind, from the evil of the whisperer who withdraws.",
      "Al-Asr (103:1-3): By time, indeed mankind is in loss, except for those who have believed and done righteous deeds and advised each other to truth and patience.",
      "Al-Kawthar (108): Indeed, We have granted you abundance.",
      "Al-Ma'un (107): Have you seen the one who denies the Recompense?...",
      "Al-Qadr (97): Indeed, We sent it down during the Night of Decree.",
      "Ayat al-Kursi (2:255): Allah! There is no deity except Him, the Ever-Living, the Sustainer of existence...",
      "Al-Baqarah (2:2): This is the Book about which there is no doubt, a guidance for those conscious of Allah.",
      "Al-Baqarah (2:286): Allah does not burden a soul beyond that it can bear...",
      "Al-Imran (3:26): Say, 'O Allah, Owner of Sovereignty, You give sovereignty to whom You will...' ",
      "Al-Hadid (57:20): Know that the life of this world is but play and amusement...",
      "Al-Mulk (67:1-2): Blessed is He in whose hand is dominion, and He is over all things competent.",
      "Al-Hashr (59:18): O you who have believed, fear Allah. And let every soul look to what it has put forth for tomorrow...",

      // Duas
      "Dua: May Allah bless you with health, happiness, and guidance in every step.",
      "Dua: May your deeds be accepted and your heart filled with tranquility.",
      "Dua: May Allah protect you and your family from all harm.",
      "Dua: May your life be filled with barakah, peace, and joy.",
      "Dua: May Allah grant you wisdom, patience, and success in all matters.",
      "Dua: May your heart be filled with love, kindness, and gratitude.",
      "Dua: May your family be granted mercy and guidance.",
      "Dua: May Allah ease all your difficulties and grant relief.",
      "Dua: May your efforts bring you eternal reward.",
      "Dua: May Allah guide you in every decision and bless your choices.",
      "Dua: May your faith be strong and unwavering, and your heart be content.",
      "Dua: May Allah shower His mercy upon you and guide your steps.",
      "Dua: May Allah protect you from all evil and grant you inner peace.",
      "Dua: May your life be full of barakah, joy, and gratitude.",
      "Dua: May Allah bless your intentions and actions every day.",

      // Hadiths
      "Hadith (Sahih Bukhari 6011): The Prophet Muhammad (ï·º) said: 'The best of you are those who are best to their families.'",
      "Hadith (Sahih Muslim 2564): The Messenger of Allah (ï·º) said: 'Actions are judged by intentions, and everyone will be rewarded according to what he intended.'",
      "Hadith (Riyad as-Salihin 14): 'A good word is charity.'",
      "Hadith (Sunan Abu Dawood 2841): 'Smile at your brother is charity.'",
      "Hadith (Sahih Bukhari 5685): 'Seek knowledge from cradle to grave.'",
      "Hadith (Sahih Muslim 2699): 'The strong believer is better and more beloved to Allah than the weak believer, while there is good in both.'",
      "Hadith (Sahih Bukhari 6031): 'The best among you are those who learn the Qurâ€™an and teach it.'",
      "Hadith (Sahih Muslim 2603): 'Feed the hungry and visit the sick.'",
      "Hadith (Sahih Muslim 2629): 'None of you truly believes until he loves for his brother what he loves for himself.'",
      "Hadith (Sahih Muslim 2318): 'He who does not show mercy to others will not be shown mercy.'"
    ];

    const leaves = document.querySelectorAll('.leaf');
    const message = document.getElementById('message');

    leaves.forEach(leaf => {
      leaf.addEventListener('click', () => {
        const randomIndex = Math.floor(Math.random() * blessings.length);
        message.textContent = blessings[randomIndex];
        message.style.opacity = 0;
        setTimeout(() => { message.style.opacity = 1; }, 50);

        // Confetti effect
        for(let i=0;i<20;i++){
          const confetti = document.createElement('div');
          confetti.classList.add('falling-leaf');
          confetti.style.left = (Math.random()*300) + "px";
          confetti.style.animationDuration = (2 + Math.random()*2) + "s";
          document.body.appendChild(confetti);
          setTimeout(()=>confetti.remove(),4000);
        }
      });
    });

    // Continuous falling leaves background
    function createFallingLeaf(){
      const leaf = document.createElement('div');
      leaf.classList.add('falling-leaf');
      leaf.style.left = Math.random() * window.innerWidth + 'px';
      leaf.style.animationDuration = (3 + Math.random()*3) + 's';
      document.body.appendChild(leaf);
      setTimeout(()=>leaf.remove(),6000);
    }
    setInterval(createFallingLeaf, 500);
  </script>
</body>
</html>
