<style>
body {
  margin:0;
  height:100vh;
  background:#e9f5ff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:Arial, sans-serif;
  animation: fadeIn 2s ease-in-out;
}
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

h1 {
  position:absolute;
  top:20px;
  color:#2a7f62;
  font-size:28px;
  text-align:center;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  z-index:10;
}

.container {
  position: relative;
  width: 450px;
  height: 600px;
}

.tree {
  width: 100%;
  height: auto;
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  filter: drop-shadow(0 0 12px rgba(0,255,120,0.6));
  animation: treeGlow 3s infinite alternate, sway 6s ease-in-out infinite;
  z-index:5;
}

@keyframes treeGlow {
  0% { filter: drop-shadow(0 0 5px rgba(0,255,120,0.4)); }
  50% { filter: drop-shadow(0 0 18px rgba(0,255,120,0.7)); }
  100% { filter: drop-shadow(0 0 12px rgba(0,255,120,0.6)); }
}

@keyframes sway {
  0% { transform: translateX(-50%) rotate(-1deg); }
  50% { transform: translateX(-50%) rotate(1deg); }
  100% { transform: translateX(-50%) rotate(-1deg); }
}

.leaf {
  position: absolute;
  width: 30px;
  height: auto;
  opacity: 0.85;
  animation: fall linear infinite;
  cursor: pointer;
  z-index:2;
}

@keyframes fall {
  0% { transform: translateY(-150px) rotate(0deg); opacity:1; }
  50% { transform: translateY(250px) rotate(180deg) translateX(20px); }
  100% { transform: translateY(620px) rotate(360deg) translateX(-10px); opacity:0; }
}

/* SPARKLES */
.sparkle {
  position: absolute;
  border-radius: 50%;
  opacity: 0;
  pointer-events: none;
  animation: sparkleUp linear infinite;
  z-index:3;
}

@keyframes sparkleUp {
  0% { transform: translateY(0) scale(0.5); opacity:0; }
  10% { opacity:1; }
  50% { transform: translateY(-200px) scale(1); opacity:0.7; }
  100% { transform: translateY(-250px) scale(0.2); opacity:0; }
}

/* MODAL */
.modal-bg {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:100;
}

.modal-content {
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  max-width: 350px;
  max-height: 400px;
  overflow-y: auto;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  white-space: pre-line;
  opacity:0;
  transform: scale(0.9);
  transition: all 0.4s ease;
}

.modal-content.show {
  opacity:1;
  transform: scale(1);
}

.close-btn {
  float: right;
  cursor: pointer;
  font-weight: bold;
  font-size: 18px;
  margin-top: -10px;
  margin-right: -10px;
}

.arabic {
  font-family: 'Scheherazade', serif;
  font-size: 18px;
  color:#2a7f62;
  margin-bottom:5px;
  text-align:right;
  background: #e0f7f1;
  padding:2px 4px;
  border-radius:4px;
}

.translit {
  font-style: italic;
  color:#555;
  margin-bottom:5px;
}

.english {
  color:#333;
  margin-bottom:10px;
}

/* Scrollbar styling */
.modal-content::-webkit-scrollbar {
  width: 6px;
}
.modal-content::-webkit-scrollbar-thumb {
  background: #2a7f62;
  border-radius: 3px;
}
.modal-content::-webkit-scrollbar-track {
  background: #e9f5ff;
  border-radius: 3px;
}
</style>
