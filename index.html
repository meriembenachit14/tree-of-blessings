<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree of Blessings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      color: #2e7d32;
      text-align: center;
    }

    #tree-container {
      position: relative;
      width: 300px;
      height: 400px;
      background: url('https://i.ibb.co/6RtYHpj/tree.png') no-repeat center bottom;
      background-size: contain;
    }

    .leaf {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #4caf50;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .leaf:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px #ffd700;
    }

    #message {
      margin-top: 20px;
      padding: 15px 20px;
      background-color: #ffffffcc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 300px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .falling-leaf {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #4caf50;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity:1; }
      100% { transform: translateY(450px) rotate(360deg); opacity:0; }
    }
  </style>
</head>
<body>
  <h1>Tree of Blessings ðŸŒ¿</h1>
  <div id="tree-container">
    <div class="leaf" style="top: 50px; left: 50px;"></div>
    <div class="leaf" style="top: 80px; left: 200px;"></div>
    <div class="leaf" style="top: 150px; left: 100px;"></div>
    <div class="leaf" style="top: 180px; left: 180px;"></div>
    <div class="leaf" style="top: 250px; left: 130px;"></div>
  </div>

  <div id="message">Click a leaf to receive a blessing!</div>

  <script>
    const surahs = [
      "Al-Fatiha (1:1-7)",
      "Al-Ikhlas (112)",
      "Al-Falaq (113)",
      "An-Nas (114)",
      "Al-Asr (103:1-3)",
      "Al-Kawthar (108)",
      "Al-Ma'un (107)",
      "Al-Qadr (97)",
      "Al-Bayyinah (98)",
      "Al-Zalzalah (99)",
      "Al-Adiyat (100)",
      "Al-Qari'ah (101)",
      "At-Takathur (102)",
      "Al-Humazah (104)",
      "Al-Fil (105)",
      "Quraish (106)"
    ];

    const duas = [
      "May Allah grant you peace and happiness.",
      "May your heart always be guided.",
      "May Allah bless your family and friends.",
      "May you be protected from all harm.",
      "May your deeds be accepted.",
      "May Allah grant you wisdom and patience.",
      "May your home be filled with barakah.",
      "May your day be full of joy and gratitude.",
      "May you find strength in every challenge.",
      "May Allah guide you to goodness and success.",
      "May your efforts be rewarded.",
      "May you have a happy and healthy life.",
      "May Allah grant you love and compassion.",
      "May you be surrounded by good company.",
      "May your intentions always be pure."
    ];

    const hadiths = [
      "'The best of you are those who are best to their families.'",
      "'Actions are judged by intentions.'",
      "'The strong believer is better than the weak believer.'",
      "'Smile at your brother is charity.'",
      "'Seek knowledge from cradle to grave.'",
      "'None of you truly believes until he wishes for his brother what he wishes for himself.'",
      "'He who does not show mercy to others will not be shown mercy.'",
      "'The most beloved of deeds to Allah is bringing happiness to a believer.'",
      "'A good word is charity.'",
      "'Help your brother whether he is an oppressor or oppressed.'",
      "'Pray as if it's your last prayer.'",
      "'Be kind, for kindness is a mark of faith.'",
      "'The best among you are those who learn the Qurâ€™an and teach it.'",
      "'Feed the hungry and visit the sick.'",
      "'Lower your gaze and guard your modesty.'"
    ];

    const blessings = [...surahs, ...duas, ...hadiths];
    const leaves = document.querySelectorAll('.leaf');
    const message = document.getElementById('message');

    leaves.forEach(leaf => {
      leaf.addEventListener('click', () => {
        const randomIndex = Math.floor(Math.random() * blessings.length);
        message.textContent = blessings[randomIndex];
        message.style.opacity = 0;
        setTimeout(() => {
          message.style.opacity = 1;
        }, 50);

        // Confetti effect
        for(let i=0;i<20;i++){
          const confetti = document.createElement('div');
          confetti.classList.add('falling-leaf');
          confetti.style.left = (Math.random()*300) + "px";
          confetti.style.animationDuration = (2 + Math.random()*2) + "s";
          document.body.appendChild(confetti);
          setTimeout(()=>confetti.remove(),4000);
        }
      });
    });

    function createFallingLeaf(){
      const leaf = document.createElement('div');
      leaf.classList.add('falling-leaf');
      leaf.style.left = Math.random() * window.innerWidth + 'px';
      leaf.style.animationDuration = (3 + Math.random()*3) + 's';
      document.body.appendChild(leaf);
      setTimeout(()=>leaf.remove(),6000);
    }

    setInterval(createFallingLeaf, 500);
  </script>
</body>
</html>
