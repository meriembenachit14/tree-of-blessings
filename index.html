<style>
  body {
    margin: 0;
    height: 100vh;
    background: #e9f5ff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
    animation: fadeIn 2s ease-in-out;
  }

  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

  .container {
    position: relative;
    width: 450px;
    height: 600px;
  }

  .tree {
    width: 100%;
    height: auto;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    filter: drop-shadow(0 0 12px rgba(0,255,120,0.6));
    animation: treeGlow 3s infinite alternate;
    z-index: 5;
  }

  @keyframes treeGlow {
    from { filter: drop-shadow(0 0 5px rgba(0,255,120,0.4)); }
    to { filter: drop-shadow(0 0 15px rgba(0,255,120,0.8)); }
  }

  .leaf {
    position: absolute;
    width: 30px;
    height: auto;
    opacity: 0.85;
    animation: fall linear infinite;
    cursor: pointer;
    z-index: 2;
  }

  @keyframes fall {
    0% { transform: translateY(-150px) rotate(0deg); opacity:1; }
    100% { transform: translateY(620px) rotate(360deg); opacity:0; }
  }

  /* MODAL */
  .modal-bg {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    display:none;
    justify-content:center;
    align-items:center;
    z-index: 100;
  }

  .modal-content {
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    max-width: 350px;
    max-height: 400px;
    overflow-y: auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    white-space: pre-line;
  }

  .close-btn {
    float: right;
    cursor: pointer;
    font-weight: bold;
    font-size: 18px;
    margin-top: -10px;
    margin-right: -10px;
  }
</style>

const container = document.querySelector('.container');
const modal = document.getElementById('modal');
const modalText = document.getElementById('modal-text');
const closeBtn = document.getElementById('close');

function showBlessing() {
  const index = Math.floor(Math.random() * blessings.length);
  modalText.textContent = blessings[index];
  modal.style.display = 'flex';
}

// Click leaves to show blessings
function createLeaf() {
  const leaf = document.createElement('img');
  leaf.src = 'leaf.png';
  leaf.classList.add('leaf');

  const size = Math.random() * 20 + 20;
  leaf.style.width = size + 'px';
  leaf.style.left = Math.random() * 420 + 'px';
  const duration = Math.random() * 3 + 4;
  leaf.style.animationDuration = duration + 's';

  leaf.addEventListener('click', showBlessing);

  container.appendChild(leaf);
  setTimeout(() => leaf.remove(), duration * 1000);
}

// Create many leaves continuously

// Close modal
