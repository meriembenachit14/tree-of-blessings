<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Tree of Blessings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #2e7d32;
      text-align: center;
    }

    #tree-container {
      position: relative;
      width: 420px;
      height: 550px;
      background: url('tree.png') no-repeat center bottom;
      background-size: contain;
    }

    .leaf {
      position: absolute;
      width: 48px;
      height: 48px;
      cursor: pointer;
      transition: transform .3s, filter .3s;
    }

    .leaf:hover {
      transform: scale(1.25) rotate(-10deg);
      filter: drop-shadow(0 0 8px #ffd700);
    }

    #message {
      margin-top: 20px;
      padding: 20px;
      background-color: #ffffffdd;
      border-radius: 10px;
      width: 350px;
      max-height: 300px;
      overflow-y: auto;
      opacity: 0;
      transition: .5s;
      white-space: pre-line;
      font-size: 15px;
    }

    .falling-leaf {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('leaf.png') no-repeat center center;
      background-size: contain;
      opacity: .9;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-40px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(650px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
