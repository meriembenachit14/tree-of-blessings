<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RIZZA'S TREE OF BLESSINGS üåø‚ú®</title>
<style>
body {
  margin:0;
  height:100vh;
  background:#e9f5ff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:Arial, sans-serif;
  animation: fadeIn 2s ease-in-out;
}
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

h1 {
  position:absolute;
  top:20px;
  color:#2a7f62;
  font-size:28px;
  text-align:center;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  z-index:10;
}

/* Tooltip */
.tooltip {
  position: absolute;
  top:70px;
  font-size:16px;
  color:#2a7f62;
  background: rgba(255,255,255,0.9);
  padding:6px 12px;
  border-radius:8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  animation: bounce 2s infinite;
  z-index:20;
}
@keyframes bounce {
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
}

.container {
  position: relative;
  width: 450px;
  height: 600px;
}

.tree {
  width: 100%;
  height: auto;
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  filter: drop-shadow(0 0 12px rgba(0,255,120,0.6));
  animation: treeGlow 3s infinite alternate, sway 6s ease-in-out infinite;
  z-index:5;
}

@keyframes treeGlow {
  0% { filter: drop-shadow(0 0 5px rgba(0,255,120,0.4)); }
  50% { filter: drop-shadow(0 0 18px rgba(0,255,120,0.7)); }
  100% { filter: drop-shadow(0 0 12px rgba(0,255,120,0.6)); }
}

@keyframes sway {
  0% { transform: translateX(-50%) rotate(-1deg); }
  50% { transform: translateX(-50%) rotate(1deg); }
  100% { transform: translateX(-50%) rotate(-1deg); }
}

.leaf {
  position: absolute;
  width: 30px;
  height: auto;
  opacity: 0.85;
  cursor: pointer;
  z-index:2;
  transition: transform 0.3s, filter 0.3s;
}
.leaf:hover {
  transform: scale(1.3) rotate(10deg);
  filter: drop-shadow(0 0 8px rgba(0,255,120,0.8));
}

@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); opacity:1; }
  50% { transform: translateY(300px) rotate(180deg) translateX(20px); opacity:0.8; }
  100% { transform: translateY(620px) rotate(360deg) translateX(-10px); opacity:0; }
}

/* SPARKLES */
.sparkle {
  position: absolute;
  border-radius: 50%;
  opacity: 0;
  pointer-events: none;
  animation: sparkleUp linear infinite;
  z-index:3;
}
@keyframes sparkleUp {
  0% { transform: translateY(0) scale(0.5); opacity:0; }
  10% { opacity:1; }
  50% { transform: translateY(-200px) scale(1); opacity:0.7; }
  100% { transform: translateY(-250px) scale(0.2); opacity:0; }
}

/* MODAL */
.modal-bg {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:100;
}
.modal-content {
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  max-width: 350px;
  max-height: 400px;
  overflow-y: auto;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  white-space: pre-line;
  opacity:0;
  transform: scale(0.9);
  transition: all 0.4s ease;
}
.modal-content.show {
  opacity:1;
  transform: scale(1);
}
.close-btn {
  float: right;
  cursor: pointer;
  font-weight: bold;
  font-size: 18px;
  margin-top: -10px;
  margin-right: -10px;
}
.arabic { font-family: 'Scheherazade', serif; font-size:18px; color:#2a7f62; margin-bottom:5px; text-align:right; background:#e0f7f1; padding:2px 4px; border-radius:4px;}
.translit { font-style: italic; color:#555; margin-bottom:5px;}
.english { color:#333; margin-bottom:10px;}
.modal-content::-webkit-scrollbar { width: 6px; }
.modal-content::-webkit-scrollbar-thumb { background: #2a7f62; border-radius: 3px; }
.modal-content::-webkit-scrollbar-track { background: #e9f5ff; border-radius: 3px; }
</style>
</head>

<div class="container">

</div>

  {type:'surah', arabic:'ÿßŸÑŸÅŸäŸÑ', translit:'Al-Fil (105)', english:'Have you not considered how your Lord dealt with the companions of the elephant? Did He not make their plan into misguidance? And He sent against them birds in flocks, Striking them with stones of hard clay, And made them like eaten straw.'},

  {type:'surah', arabic:'ÿßŸÑŸÖÿßÿπŸàŸÜ', translit:'Al-Ma‚Äôun (107)', english:'Have you seen the one who denies the Recompense? For that is the one who drives away the orphan, And does not encourage the feeding of the poor. So woe to those who pray [But] who are heedless of their prayer ‚Äì Those who make show [of their deeds] And withhold [simple] assistance.'},

  {type:'surah', arabic:'ÿßŸÑŸÜÿßÿ≥', translit:'An-Nas (114)', english:'Say, ‚ÄúI seek refuge in the Lord of mankind, The Sovereign of mankind, The God of mankind, From the evil of the whisperer who withdraws, Who whispers in the breasts of mankind, Of jinn and mankind.‚Äù'},

  // 20 Hadiths
  {type:'hadith', english:'‚ÄúActions are judged by intentions.‚Äù ‚Äì Prophet Ô∑∫'},
  {type:'hadith', english:'‚ÄúThe best among you are those who learn Qur‚Äôan and teach it.‚Äù ‚Äì Prophet Ô∑∫'},
  {type:'hadith', english:'‚ÄúSeek knowledge from cradle to grave.‚Äù ‚Äì Prophet Ô∑∫'},
  {type:'hadith', english:'‚ÄúThe strong believer is better than the weak believer.‚Äù ‚Äì Prophet Ô∑∫'},
  {type:'hadith', english:'‚ÄúNone of you truly believes until he loves for his brother what he loves for himself.‚Äù ‚Äì Prophet Ô∑∫'},
  {type:'hadith', english:'‚ÄúMake things easy and do not make them difficult.‚Äù ‚Äì Prophet Ô∑∫'},
  {type:'hadith', english:'‚ÄúThe best charity is that given in Ramadan.‚Äù ‚Äì Prophet Ô∑∫'},

  {type:'hadith', english:'‚ÄúFeed the hungry, visit the sick.‚Äù ‚Äì Prophet Ô∑∫'},

  // 7 Duas
  {type:'dua', english:'‚ÄúO Allah, guide me to the straight path.‚Äù'},
  {type:'dua', english:'‚ÄúO Allah, grant me knowledge that benefits me.‚Äù'},
  {type:'dua', english:'‚ÄúO Allah, forgive my sins and accept my deeds.‚Äù'},
  {type:'dua', english:'‚ÄúO Allah, bless my family and friends.‚Äù'},
  {type:'dua', english:'‚ÄúO Allah, protect me from harm and evil.‚Äù'},

];

// Modal
const container=document.querySelector('.container');
const modal=document.getElementById('modal');
const modalText=document.getElementById('modal-text');
const modalContent=document.getElementById('modal-content');
const closeBtn=document.getElementById('close');

function showBlessing(blessing){
  modalText.innerHTML='';
  if(blessing.type==='surah'){
    const a=document.createElement('div'); a.className='arabic'; a.textContent=blessing.arabic;
    const t=document.createElement('div'); t.className='translit'; t.textContent=blessing.translit;
    const e=document.createElement('div'); e.className='english'; e.textContent=blessing.english;
    modalText.appendChild(a); modalText.appendChild(t); modalText.appendChild(e);
  } else {
    const e=document.createElement('div'); e.className='english'; e.textContent=blessing.english;
    modalText.appendChild(e);
  }
  modal.style.display='flex';
  setTimeout(()=>modalContent.classList.add('show'),50);
}

// Smooth falling leaves
function createLeaf(){
  const leaf=document.createElement('img');
  leaf.src='leaf.png';
  leaf.classList.add('leaf');
  leaf.style.width=(Math.random()*20+20)+'px';
  leaf.style.left=Math.random()*420+'px';
  const duration=Math.random()*4+4;
  leaf.style.animation = `fall ${duration}s linear forwards`;

  leaf.addEventListener('click',()=>{
    showBlessing(blessings[Math.floor(Math.random()*blessings.length)]);
    leaf.style.transition='all 0.5s';
    leaf.style.transform='scale(0)';
    leaf.style.opacity='0';
  });

  container.appendChild(leaf);
  setTimeout(()=>leaf.remove(), duration*1000);
}
setInterval(createLeaf,400);

// Sparkles
function createSparkle(){
  const s=document.createElement('div');
  s.className='sparkle';
  s.style.left=Math.random()*440+'px';
  s.style.bottom='20px';
  const size=Math.random()*4+3;
  s.style.width=size+'px';
  s.style.height=size+'px';
  const colors=['rgba(144,238,144,0.9)','rgba(173,216,230,0.9)','rgba(255,255,224,0.9)'];
  s.style.background=colors[Math.floor(Math.random()*colors.length)];
  s.style.animationDuration=(Math.random()*2+2)+'s';
  container.appendChild(s);
  setTimeout(()=>s.remove(),4000);
}
setInterval(createSparkle,300);

closeBtn.addEventListener('click',()=>{modalContent.classList.remove('show'); modal.style.display='none';});
modal.addEventListener('click',(e)=>{ if(e.target===modal){ modalContent.classList.remove('show'); modal.style.display='none'; }});
</script>
</body>
